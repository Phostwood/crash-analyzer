<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septim Collector</title>
    <style>
        /* Fluid Typography Fonts */
        body,
        button {
            font-family: "Roboto Condensed", sans-serif;
            font-weight: 400;
            font-size: clamp(1rem, 0.165vw + 0.962rem, 1.375rem);
            line-height: clamp(1.7rem, 0.039vw + 1.691rem, 1.788rem);
        }

        code,
        textarea {
            font-family: monospace;
            font-size: clamp(0.875rem, 0.11vw + 0.85rem, 1.125rem);
            line-height: clamp(1.463rem, -0.011vw + 1.49rem, 1.488rem);
        }

        h1 {
            font-size: clamp(1.5rem, 0.661vw + 1.347rem, 3rem);
            line-height: clamp(2.55rem, 0.595vw + 2.412rem, 3.9rem);
        }

        h3 {
            font-size: clamp(1.25rem, 0.496vw + 1.135rem, 2.375rem);
            line-height: clamp(2.125rem, 0.424vw + 2.027rem, 3.088rem);
            margin-top: 1em;
        }

        h4 {
            font-size: clamp(1.188rem, 0.413vw + 1.092rem, 2.125rem);
            line-height: clamp(2.019rem, 0.328vw + 1.943rem, 2.763rem);
            margin-top: 2em;
        }

        h5,
        summary {
            font-size: clamp(1.125rem, 0.331vw + 1.049rem, 1.875rem);
            line-height: clamp(1.912rem, 0.231vw + 1.859rem, 2.438rem);
            margin-top: 1em;
        }

        .hidden {
            display: none;
        }

        .advanced {
            display: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        summary {
            font-family: "Marcellus SC", serif;
            font-weight: 600;
        }

        /* Other Styling */
        body {
            background-color: black;
            color: white;
            -webkit-font-smoothing: antialiased;
            margin: 5%;
            margin-top: 1em;
        }

        #result {
            max-width: 1200px;
        }

        #footer {
            margin-top: 1em;
            max-width: 1200px;
        }

        ol,
        ul {
            margin-top: 1em;
            margin-bottom: 2em;
            margin-left: 2%;
            margin-right: 2%;
        }

        li {
            margin-bottom: 1em;
        }

        li li,
        details li {
            margin-bottom: 0.33em;
        }

        ol ol,
        ol ul,
        ul ol,
        ul ul {
            margin-top: 1em;
            margin-bottom: 1em;
            margin-left: 2%;
            margin-right: 0;
        }

        a {
            color: #89CFF0;
            /* Blue color for links */
        }

        b,
        strong {
            color: #e08821;
            /* Nolvus orange color for bold text */
        }

        code {
            color: #f0c491;
            margin-left: 0;
            padding-left: 0;
        }

        button,
        textarea {
            color: black;
            padding: 0.2em 0.4em;
            /* Padding relative to the font size */
            border: none;
            border-radius: 0.2em;
            /* Border radius relative to the font size */
        }

        textarea {
            width: 100%;
            margin: 0.2em;
            margin-left: 0;
            box-sizing: border-box;
            /* Include padding and border in the element's width */
            padding: 0.5em;
            border: 1px solid #ccc;
            resize: both;
        }

        button {
            display: inline-block;
            margin-right: 1em;
            /* Adjust the spacing between buttons */
        }

        #crashLog.dragover {
            background-color: #d0d0d0;
            /* Light grey background when dragging over */
        }

        .extraInfo {
            list-style-type: none;
            margin-left: 2%;
        }

        .extraInfo li {
            list-style-type: disc;
        }


        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #copyPasteMessage {
            width: 456px;
        }

        #septimImage {
            max-width: 100%;
            border: 3px solid #555;
        }

        #septimText {
            text-align: center;
            margin-top: 20px;
        }

        #copyButton {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Nolvus Discord Helpers' Didn't Read Jar v2</h1>
    </header>
    <main>
        <h3>⚠️For use by <strong>official Nolvus Discord Helpers only.</strong> If you are not an official Nolvus
            Discord Helper, please do not use this tool.</h3>
        <p>&nbsp;</p>
        <section id="copyPasteMessage">
            <img id="septimImage" src="https://phostwood.github.io/crash-analyzer/DidntReadJar/DidntReadJar.png" alt="Didn't Read Jar" />
        </section>

        <button id="copyButton">Copy image for Discord</button>


        <script>
            // Define the counter variable
            var counter = 0;

            // Load the image
            var img = new Image();
            img.src = 'https://phostwood.github.io/crash-analyzer/DidntReadJar/DidntReadJar.png';
            img.onload = function () {
                drawImage(this);
            };

            function drawImage(img) {
                // Create a canvas
                var canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height + 100; // Add extra height for the text

                // Get the 2D context of the canvas
                var ctx = canvas.getContext('2d');

                // Draw the image onto the canvas
                ctx.drawImage(img, 0, 0);

                // Set the font properties
                ctx.font = '30px Arial';
                ctx.fillStyle = 'red';

                // Draw the counter onto the image
                ctx.fillText('Counter: ' + counter, 10, 50);

                // Draw the text below the image
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('You owe us a Septim! So far, we\'ve collected ' + counter + ' Septims from players who were too rushed to read!', 10, img.height + 50);

                // Convert the canvas to a data URL and set it as the src of an img element
                document.getElementById('septimImage').src = canvas.toDataURL();

                // Add the canvas to the body (hidden)
                canvas.style.display = 'none';
                document.body.appendChild(canvas);

                // Add event listener to copy button
                document.getElementById('copyButton').addEventListener('click', function () {
                    copyImageToClipboard(canvas);
                });
            }

            // Function to copy image to clipboard
            function copyImageToClipboard(canvas) {
                var dataUrl = canvas.toDataURL('image/png');
                var img = new Image();
                img.src = dataUrl;
                var item = new ClipboardItem({ "image/png": img });
                navigator.clipboard.write([item]);
            }
        </script>


        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
        <script>
            // Initialize counter
            var counter = 0;

            // Function to increment counter
            function incrementCounter() {
                counter += 1;
                document.getElementById('counter').textContent = counter;
            }

            // Function to copy image to clipboard
            function copyImageToClipboard() {
                var canvas = document.getElementById('septimImage');
                canvas.toBlob(function (blob) {
                    var item = new ClipboardItem({ "image/png": blob });
                    navigator.clipboard.write([item]);
                });
            }

            // Add event listener to copy button
            document.getElementById('copyButton').addEventListener('click', function () {
                copyImageToClipboard();
            });
        </script>

</body>

</html>
